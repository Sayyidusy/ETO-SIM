<div class="background-login pb-3">
    <div class="container row justify-content-center align-items-start mx-auto">
      <div class="col-12">
        <div>
          <div class="my-3 mx-0 p-0 logo-animation">
            <a [routerLink]="['/']" class="d-flex justify-content-start align-items-center text-decoration-none">
              <div>
                <!-- <img src="" alt="Logo Ti-Oan" /> -->
              </div>
              <h3 class="font-weight-bold text-orange m-0 ml-2">Drive SIM</h3>
            </a>
          </div>
        </div>
      </div>
  
      <div class="col-12 row justify-content-center align-items-center align-items-lg-start px-0"
        style="min-height: 85vh;">
        <div class="col-12 col-lg-6 d-none d-lg-block align-self-center ">
            <div class="row justify-content-center align-items-center">
              <div class=" justify-content-center align-items-center">
                <h1 class="title-eto">ETO DRIVER</h1>
                <h1 class="subtitle-eto">TIMOR LESTE</h1>
              </div>
              <div class="col">
                <img class="img-fluid" src="assets/img/car-home.png" alt="thumbnail rocket">
              </div>
            </div>
          </div>
        <div class="col-12 col-lg-6 py-3 login-animation">
          <div class="row align-items-center justify-content-center">
            <h1 class="col-12 text-title text-center mb-3">Register</h1>
            <div class="col-12 col-md-7 col-lg-8 px-0">
              <form class="m-0">
                
                <!-- NIK -->
                <div class="form-group-custom">
                  <label for="NIK" class="form-label-custom">NIK</label>
                  <input type="text" class="form-control-custom" name="NIK" id="NIK"
                    placeholder="Input your NIK" formControlName="NIK">
                </div>

                <!-- name -->
                <div class="form-group-custom">
                    <label for="name" class="form-label-custom">Name</label>
                    <input type="text" class="form-control-custom" name="name" id="name"
                      placeholder="Input your name" formControlName="name">
                </div>

                <!-- email -->
                <div class="form-group-custom">
                    <label for="email" class="form-label-custom">Email</label>
                    <input type="text" class="form-control-custom" name="email" id="email"
                      placeholder="Input your email" formControlName="email">
                </div>
                
                <!-- Password -->
                <div class="form-group-custom">
                  <label for="password" class="form-label-custom">Password</label>
                  <input type="password" class="form-control-custom" name="password" id="password"
                    placeholder="At least 8 characters" formControlName="password">
                </div>

                <!-- Confirm Password -->
                <div class="form-group-custom">
                    <label for="password" class="form-label-custom">Confirm Password</label>
                    <input type="password" class="form-control-custom" name="password" id="password"
                    placeholder="Input confirm password" formControlName="password">
                </div>
                <!-- taruh dibawah sini kalau ada form captcha -->
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </form>
            </div>
            <!-- tombol ke login -->
            <p class="col-12 my-1 text-center">
                Have an account? 
              <button [routerLink]="['/login']" class="border-0 button-fp" type="button" role="button">Login</button>
            </p>
          </div>
        </div>
  
        
      </div>
    </div>
  </div>
